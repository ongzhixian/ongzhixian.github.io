  <!-- Primary Page Layout

    <div class="row">
      <div class="one-half column" style="margin-top: 4em">
        <h4>Sign-up &mdash; Application</h4>
      </div>
    </div>

    <div class="row">
      <div class="twelve columns">
        

        <p>
          This form is for signing up new companies.
        </p>

        <p>
          Sign-up with us using your email with us. 
          <br/>We will setup your account and sent you an email when its ready.
          <br/><b>Note</b> The holder of this account will manage employees of the company.
        </p>

        <form method="POST" action="signup-handler.ps1">
          <div class="row">
            <div class="six columns">
              <label for="signupEmail">Email</label>
              <input class="u-full-width" type="email" placeholder="email@company.com" name="signup_email" id="signup_email" />
            </div>
          </div>
          <input class="button-primary" type="submit" value="Sign-up">
        </form>
      </div>

    </div>
  </div>
