<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="stylesheet" href="//fonts.googleapis.com/css2?family=Quattrocento&family=Quattrocento+Sans:wght@400;700&display=swap" />
    <link rel="stylesheet" href="/css/bootstrap/bootstrap.css" />
    <link rel="stylesheet" href="/css/bootswatch/journal/bootstrap.css" />
    <link rel="stylesheet" href="/css/site.css" />

    <title>Sign-in - Lookup</title>

    <style>
      .form-signin {
        width: 100%;
        max-width: 330px;
        padding: 15px;
        margin: 0 auto;
        text-align: center;
      }
    </style>
  </head>
  <body>

    <form class="form-signin" method="POST" action="/index.html">
      <!-- <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"> -->

      <div style="width: 150px;height: 150px;text-align: center;padding: 0;background-color: #842;margin: 0 auto;border-radius: 5em;color: antiquewhite;">
        <h1 style="padding: 16.7% 0;font-size: 6em;">L</h1>
      </div>

      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" name="username" required autofocus />
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required />
      
      
      <!-- 
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me" style="width: 20px;height:20px;"> Remember me
        </label>
      </div>
       -->
      <div style="margin-top:1em;">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </div>
      
      <p class="mt-5 mb-3 text-muted">&copy; 2019</p>

    </form>
    
    
    <!-- End of document -->
    <script src="/js/jquery/jquery-3.5.0.js"></script>
    <script src="/js/popper/popper.js"></script>
    <script src="/js/bootstrap/bootstrap.js"></script>
    <script src="/js/site.js"></script>
  </body>
</html>
