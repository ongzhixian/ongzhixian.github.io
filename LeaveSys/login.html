<html lang="en">
<head>

  <!-- Basic Page Needs

  <meta charset="utf-8">
  <title>Login</title>
  <meta name="description" content="" />

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css" />

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/skeleton.css" />
  <link rel="stylesheet" href="css/site.css" />

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
      <div class="one-half column" style="margin-top: 20%">
        <h4>Application</h4>

        <form method="POST" action="test-handler.ps1">
          <div class="row">
            <div class="six columns">
              <label for="loginUsername">Username</label>
              <input class="u-full-width" type="text" placeholder="email@company.com" name="login_username" id="loginUsername" />
            </div>
            <div class="six columns">
              <label for="loginPassword">Password</label>
              <input class="u-full-width" type="password" placeholder="************" name="login_password" id="loginPassword" />
            </div>
          </div>
          <div class="row">
            <div class="six columns">
              <label for="login_company">Company</label>
              <input class="u-full-width" type="text" placeholder="Company identifier" name="login_company" id="login_company" />
            </div>
          </div>
          <input class="button-primary" type="submit" value="Log in">
          &nbsp;
          <a href="sign-up.html">Sign-up</a>
        </form>
      </div>
      <!-- <div class="one-half column" style="margin-top: 20%">
        <h4>&nbsp;</h4>
        <div>
          Alert: Invalid credentials
        </div>
      </div> -->
    </div>
  </div>

<!-- End Document

</body>
</html>
